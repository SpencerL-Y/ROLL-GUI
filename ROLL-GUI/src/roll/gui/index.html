
<!DOCTYPE html>
<html>
    <head>
        <title>
            ROLL-GUI
        </title>
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <link href="./css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="row" id="main">
        <div id="mainFrame" class="col-sm-12" style="width:100%; height:100%;">


            <div class="row">
            <div id="navBar" class="col-sm-12">
                Add navBar here.
            </div>
            </div>

            <div class="row">
            <div id="playing" class="col-sm-12">


                <div id="playingInput" class="row">
                    <div id="playingRadioBtn" class="col-sm-6">
                        Add your buttons here.
                    </div>
                    <div id="playingTextInput" class="col-sm-6">
                        Add input textarea here.
                    </div>
                </div>


                <div id="playingStart" class="row">
                    <div class="col-sm-5"></div>
                    <div id="playingBtn" class="col-sm-2" style="alignment: center;">
                        <button id="startPlaying">Start Playing</button>
                    </div>
                    <div class="col-sm-5"></div>
                </div>


                <div id="playingOutput" class="row">
                    <div id="EQ" class="col-sm-7">
                        Add EQ here.
                    </div>
                    <div id="MQ" class="col-sm-5">
                        Add MQ here.
                    </div>
                </div>


            </div>
            </div>

            <div class="row">
            <div id="learning" class="col-sm-12">


                <div id="learningInput" class="row">
                    <div id="learningRadioBtn" class="col-sm-6">
                        Add your buttons here.
                    </div>
                    <div id="learningTextInput" class="col-sm-6">
                        Add input textarea here.
                    </div>
                </div>


                <div id="learningStart" class="row">
                    <div class="col-sm-5"></div>
                    <div id="learningBtn" class="col-sm-2">
                        <button id="startLearning">Start learning</button>
                    </div>
                    <div class="col-sm-5"></div>
                </div>


                <div id="learningOutput" class="row">
                    <div class="col-sm-12" id="outputFrame">
                        Add output Images.
                    </div>
                </div>


            </div>
            </div>



        </div>
        </div>
        <script src="./js/jquery-3.3.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
    </body>
</html>
